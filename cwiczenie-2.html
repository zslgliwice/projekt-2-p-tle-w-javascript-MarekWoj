<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Wypisz od 1 do x" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	  function generuj() {
            
            let x = document.getElementById("x").value; 
            let wynik = document.getElementById("wynik")
     
            let parzyste = [];
            let nieparzyste = [];
        
             if (x < 0) {

                wynik.innerHTML = "Podana wartość jest ujemna";
                
            } else if (x == 0) {

                wynik.innerHTML = "Podane x jest równe zero";

            } else {
            
            for (let i = 1; i <= x; i++) {
            if (i % 2 == 0) {
                parzyste.push(i); 
             } else {
                 nieparzyste.push(i);  
                    }
                }

             wynik.innerHTML = `Parzyste: ${parzyste.join(" ")}  Nieparzyste: ${nieparzyste.join(" ")}`
        }}
	</script>

</body>
</html>
