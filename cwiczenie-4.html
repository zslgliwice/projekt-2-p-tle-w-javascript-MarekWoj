<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj liczbę z przedziału (0-9): <input type="password" id="liczba">
	</label>
	
	<input type="button" value="Rób śledztwo Sherlocku!" onclick="sledztwo()">

	<div id="wynik"></div>
	
	<script>
	 function sledztwo() {
        
            let liczba = document.getElementById("liczba").value;

            let wynik = document.getElementById("wynik");

            wynik.innerHTML = ''; 

    
            for (let i = 0; i < 10; i++) {
                let roznica = liczba - i; 
                 
                if (roznica > 0) {
                    wynik.innerHTML += i + " jest niewinne " + roznica + " jest o  mniejsze niz morderca<br>";  
                } else if (roznica === 0) {
                    wynik.innerHTML += i + " jest morderca! Aresztuj je watson <br>";
                }else if(roznica < 0)
                {
                    wynik.innerHTML += i + " jest niewinne  jest o "+ Math.abs(roznica) + " wieksze niz morderca <br>";  
                }
                
            }
        }
	</script>

</body>
</html>
