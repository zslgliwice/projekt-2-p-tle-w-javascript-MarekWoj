<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label for="postac">Kto przemawia:</label> 
	
	<select id="postac">
        <option value="c" selected>Cześnik</option>
        <option value="r">Rejent</option>
     </select>
	 
	<label>
		Ile razy: <input type="number" id="ile">
	</label>
	
	<input type="button" value="Powiem tak..." onclick="przemowa()">

	<div id="wynik"></div>
	
	<script>
	
	function przemowa() {
            let postac = document.getElementById("postac").value; 
            let ile = document.getElementById("ile").value; 
            let wynik = document.getElementById("wynik");  
            
            wynik.innerHTML = ''; 

            let tekst = "";
            if (postac === "c") {
                tekst = "Mocium panie";
            } else if (postac === "r") {
                tekst = "Niech się dzieje wola nieba";
            }

      
            let wynikTekst = "";
            for (let i = 0; i < ile; i++) {
                wynikTekst += tekst + " <br>";
            }

     
            wynik.innerHTML = wynikTekst;
        }
	

	</script>

</body>
</html>
