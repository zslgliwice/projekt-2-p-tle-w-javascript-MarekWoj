<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Pokaż wszystkie sumy" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	let x = parseInt(document.getElementById("x").value);            
	let wynik = document.getElementById("wynik");
	let suma = 0;

			
            wynik.innerHTML = ''; 

	let liczby = [];
	for (let i = 1; i <= x; i++) {

         suma += i;
        liczby.push(i);
        let obliczenia = liczby.join(" + ");
                
	wynik.innerHTML += `${obliczenia} = ${suma}<br>`;
			}
		}

	</script>

</body>
</html>
